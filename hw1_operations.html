<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<h4>Enter two numbers to perform operations:</h4>

<div ng-app="myApp" ng-controller="myCtrl">

<p>First number is <input type="number" ng-model="x"></p>
<p>Last number is <input type="number" ng-model="y"></p>

<h4>Results:</h4>

<p>Sum: {{sum()}}</p>
<p>Difference: {{dif()}}</p>
<p>Multiplication: {{mul()}}</p>
<!-- при делении на ноль результат деления не отобразится -->
<p ng-show="y">Division: {{div()}}</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
	$scope.x = 2;
 	$scope.y = 0;
    $scope.sum = function() {
        return $scope.x + " + " + $scope.y + " = " + ($scope.x + $scope.y);
    };
    $scope.dif = function() {
        return $scope.x + " - " + $scope.y + " = " + ($scope.x - $scope.y);
    };
    $scope.mul = function() {
        return $scope.x + " * " + $scope.y + " = " + ($scope.x * $scope.y);
    };
    $scope.div = function() {
        return $scope.x + " / " + $scope.y + " = " + ($scope.x / $scope.y);
    };
});
</script>

</body>
</html>
